<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles.css">
    <title>javascript steroids</title>
</head>
<body>
    <div class="container-1">
    <h2>Challenge 1:Your Age in Days</h2>
    <div class="flex-box-container-1">
    <div>
        <button class="btn btn-primary" onclick="ageindays()">Click me</button>
    </div>
    <div>
        <button class="btn btn-danger" onclick="reset()">reset</button>
    </div>
</div>
<div class="flex-box-container-1">
    <div id="flex-box-result"></div>
</div>
</div>
<div class="container-2">
    <h2>Challenge 2: Cat Generator</h2>
    <button class="btn btn-success" id="cat-generator" onclick="generatecat()">Generate Cat</button>
    <div class="flex-box-container-2" id="flex-cat-gen">
        </div>
    </div>
    <div class="container-3">
        <h2>Challenge 3: Rock,Paper,Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="https://previews.123rf.com/images/iinspiration/iinspiration1206/iinspiration120600021/14198320-adult-hand-in-the-shape-of-rock-isolated-on-white-background.jpg" height=150 width=150 alt="" onclick="rpsGame(this)">
            <img id="paper" src="https://www.shutterstock.com/image-photo/paper-shaped-hand-rockscissorpaper-game-600w-575724556.jpg" height=150 width=150 alt="" onclick="rpsGame(this)">
            <img id="scissor" src="https://mathsmattersresources.com/wp-content/uploads/Chance-Scissors-John-Duffield-duffield-design-560x620.png" height=150 width=150 alt="" onclick="rpsGame(this)">
          </div>
    </div>
    <div class="container-4">
        <h2 id="change-my-color">Challenge 4:Change the Color of All Buttons</h2>
        <div class="flex-box-pick-color">
             <form action="">
                <select name="backdrdop" id="background" onchange="buttonColorChange(this)">
                <option value="random">Random</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="reset">Reset</option>
            </select>  
             </form>
             <button class="btn btn-primary">Wee!</button>
             <button class="btn btn-danger">Yahoo!</button>
             <button class="btn btn-warning">Google!</button>
             <button class="btn btn-success">Facebook!</button>
        </div>
    </div>
    <div class="container-5">
        <h2>Challenge 5:Blackjack</h2>
        <h3><span id="blackjack-result">Let's Play</span></h3>
        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>
            <div id="dealer-box">
                <h2>Dealer:<span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>
        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn-warning mr-2"  id="blackjack-stand-button">Stand</button>
                <button class="btn-lg btn-danger" id="blackjack-deal-button">Deal</button>
            </div>
        </div>
        <div class="flex-blackjack-row-3">
            <table><tr>
                <th>Wins</span></th>
                <th><span>Losses</span></th>
                <th><span>Draws</span></th>
            </tr>
        <tr>
            <td><span id="wins">0</span></td>
            <td><span id="losses">0</span></td>
            <td><span id="draws">0</span></td>
        </tr></table>
        </div>
    </div>
<script src="static/script.js"></script> 
</body>
</html>
